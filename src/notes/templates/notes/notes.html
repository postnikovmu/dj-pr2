{% extends "notes/base.html" %}

{% block content %}

<div>
    <h2>Notes</h2>
    <table>
        <thead>
        <tr>
            <th><h2>note</h2></th>
        </tr>
        </thead>
        <tbody>
        {% for note in notes %}
        <tr>
            <td>
                <p class="my-note">{{ note.text }}</p>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
